<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="folder/folder/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="folder/folder/css/cntctmbl.css">
    <link rel="stylesheet" href="folder/folder/css/cntcttblt.css">
    <title>Contact Form</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form id="contactForm">
            <div class="name-labels">
                <label for="first-name">
                    <h1>Contact Information</h1>
                </label>
            </div>
            <div class="name-fields">
                <input type="text" id="first-name" name="first-name" required placeholder="First Name">
                <input type="text" id="last-name" name="last-name" required placeholder="Last Name">
            </div>
    
            <input type="email" id="email" name="email" required placeholder="Email">
            <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
            <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
            <button type="submit">Submit</button>
        </form>
    
        <div id="submittedData" style="display: none;">
            <h2>Submitted Information</h2>
            <p id="displayFirstName"></p>
            <p id="displayLastName"></p>
            <p id="displayEmail"></p>
            <p id="displayPhone"></p> <!-- Phone number displayed here -->
            <p id="displayMessage"></p>
            <button id="backButton">Back</button> <!-- Back button at the bottom -->
        </div>
    </div>

    <div class="cont-0">
        <div class="contact-info">
            <h3>Marvel Matthias Bajande | marvelmatthiasbajande@gmail.com | Web Dev Profile</h3>
        </div>
        <div>
            <p class="social-media-text">Follow me on Social Media</p> <!-- New text element -->
            <div class="social-icons">
                <a href="https://www.facebook.com/marvelmatthiascasino.bajande" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/theycallme1ssa_/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://telegram.org" target="_blank" class="social-icon"><i class="fab fa-telegram-plane"></i></a>
                <a href="https://github.com/1SSAAAAAAAA" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
